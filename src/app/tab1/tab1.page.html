<ion-header>
  <ion-toolbar>
    <ion-avatar slot="end">
      <img src="/assets/logo.jpeg" alt="">
    </ion-avatar>
    <ion-title text="start">Conexiones Bluetooth - WiFi</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-radio-group>
      <ion-list-header>
        <ion-label>
          Elija su conexion
        </ion-label>
      </ion-list-header>
    <ion-item *ngFor="let c of componentes"
      [routerLink]="c.redirecTo" detail>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{ c.name }}</ion-label>
    </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
